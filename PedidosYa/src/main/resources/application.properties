spring.application.name=fintech-challenge

# Habilitar la consola de H2 para que puedas ver los datos en el navegador
# URL: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=password

# Mostrar el SQL en la consola (util para debuggear en la entrevista)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto (opcional, por defecto es 8080)
server.port=8080